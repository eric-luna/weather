<!DOCTYPE html>
<html>
<head>
	<title>Weather Forecast</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<meta name="viewport" content= "initial-scale=1">
</head>
<body>
	<div class="heading">
		<h1>Check Your Local Weather</h1>
	</div>
	<div class="location">San Antonio</div>
	<div class="weather">
		<div class="forecast">
			<p class="tag">Forecast:</p>
			<div class="icon">
				<!-- <img src="img/icon.png"> -->
			</div>
		    <p class="description">Overcast Clouds</p>
		    <hr class="divider">
		</div>
		<div class="temp-section">
			<p class="tag">Temp:</p>
			<p class="temp">84&#8457</p>
			<hr class="divider">
		</div>
		<div class="humidity-section">
			<p class="tag">Humidity:</p>
			<p class="humidity">73%</p>
		</div>
	</div>
	<footer>Coded By Eric Luna</footer>
</body>

</html>
